<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- iPhone私有属性: Safari允许全屏模式 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <!-- 在iPhone 手机上默认值是 (电话号码显示为拨号的超链接) -->
        <meta name="format-detection" content="telephone=yes,email=no">
        <!-- 强制让文档的宽度与设备的宽度保持 1:1,并且文档最大的宽度比例是 1.0,且不允许用户点击屏幕放大浏览 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
        <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script><!-- 淘宝手淘移动端方案 -->
        <!-- Google Material字体与图标 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="apple-touch-icon" href="./static/favicon.png">
        <link rel="Shortcut Icon" href="./static/favicon.png" type="image/x-icon">
        <meta name="description" content="A+office_WebApp_描述文字_小于150字"><!-- 页面描述 -->
        <meta name="keywords" content="A+office"><!-- 关键词 -->
        <meta name="robots" content="index,follow"><!-- 允许搜索引擎抓取 -->
        <meta http-equiv="Cache-Control" content="no-siteapp"><!-- 禁止百度转码 -->
        <!-- UC强制竖屏 / UC强制全屏 / UC应用模式 -->
        <meta name="screen-orientation" content="portrait">
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <!-- QQ禁止竖屏 / QQ强制全屏 / QQ应用模式 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <title>青岛A+Office_WebApp_1.2-reset</title>
    </head>
    <body>
        <div id="app">
            <router-view></router-view>
        </div>
        <!-- 百度地图API -->
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=upNTUWfwOFHCZbuQvFOgT0ATGnMwb16c"></script>
        <script>
            // App返回 事件
            function returnBtn() {
                if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                    tianbai.getCall();
                } else if (/(Android)/i.test(navigator.userAgent)) {
                    AndroidFunction.showBack();
                } else {
                    alert('Windows');
                };
            };
            // App对话 事件
            function dialogueBtn(){
                if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                    tianbai.call();
                } else if (/(Android)/i.test(navigator.userAgent)) {
                    AndroidFunction.showChat();
                } else {
                    alert('Windows');
                };
            };
        </script>
    </body>
</html>
